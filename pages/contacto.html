<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="shortcut icon" href="../assets/images/ramo.jfif" type="image/x-icon">
    <title>Contacto</title>
</head>

<body>
    <div class="flexContent">
        <picture class="imagen">
            <img class="headerImagen" src="../assets/images/prado2.png" alt="Imagen con marca">
        </picture>

        <header class="navi barraAnim">
            <nav class="navbar navbar-expand-lg navColor flexContent">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav justify-content-center">
                            <a class="nav-item navH nav-link col-md-6 text-center" aria-current="page" href="../index.html">Home</a>
                            <a class="nav-item navH nav-link col-md-6 text-center" href="../pages/acercade.html">Acerca de</a>
                            <a class="nav-item navH nav-link col-md-6 text-center" href="../pages/precios.html">Precios</a>
                            <a class="nav-item navH nav-link col-md-6 text-center" href="../pages/sucursales.html">Sucursales</a>
                            <a class="nav-item navH nav-link col-md-6 pagActual text-center" href="../pages/contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

    <main>
        <form class="container-fluid contactoCaja mt-5 mb-5">
            <h1 class="mt-4 text-center">¡Contactanós!</h1>
            <div class="mb-3 mt-1">
                <label class="mt-3" for="nombre">Nombre y Apellido</label>
                <input class="mt-1 form-control contactoInput" name="nombre" id="nombre" type="text" placeholder="Ingrese nombre y apellido" aria-label="default input example">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                <input type="email" placeholder="Ingrese e-mail" class="contactoInput form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" style="color: rgb(16, 78, 21);">¡Nunca compartiremos tus datos personales!</div>
            </div>
            <div>
                <label for="flexRadioDefault">Sexo:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Másculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Femenino</label>
                </div>
            </div>
            <div class="mb-3 mt-4">
                <label for="nombre">Número de celular / Telefono</label>
                <input class="contactoInput form-control" name="nombre" id="nombre" type="text" placeholder="Ingresar número" aria-label="default input example">
                <div id="emailHelp" class="form-text" style="color: rgb(16, 78, 21);">Número de celular o de casa, siempre aclarando el código de país.</div>
            </div>
            <div>
                <label for="provincia">De que provincia proviene</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccionar provincia</option>
                    <option value="buenosaires">Buenos Aires</option>
                    <option value="santafe">Santa Fe</option>
                    <option value="cordoba">Cordoba</option>
                    <option value="sanjuan">San Juan</option>
                    <option value="chaco">Chaco</option>
                    <option value="sanluis">San luis</option>
                    <option value="formosa">Formosa</option>
                    <option value="santacruz">Santa Cruz</option>
                </select>
            </div>
            <div class="mb-1">
                <label for="exampleFormControlTextarea1" class="mt-3 form-label">Asunto por la cual nos contactas</label>
                <textarea class="contactoAsuntoText form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="button mt-4">Submit</button>
        </form>
    </main>


        <footer class="footer">
            <p class="footerTexto">¡Gracias por visitarnos!</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
